<!doctype html>
<html lang="en">
  <head>
     
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" type="text/css" href="static/home.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/assets/dropdown/css/style.css">
<link rel="stylesheet" href="/static/assets/theme/css/style.css">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    
       
    
    
            
  <!-- Custom styles for this template -->
    <title>Dashboard</title>
  </head>
  <body>

     



        <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                  <div class="container">
                    <a class="navbar-brand mr-4" href="/">Web Scrapper</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                      <div class="navbar-nav mr-auto">
                        {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/about">About</a>
                        {% endif %}
                      </div>
                      <!-- Navbar Right Side -->
                      <div class="navbar-nav">
                        {% if current_user.is_authenticated %}
                          <a class="navbar-brand mr-3" href="/profile">{{current_user.username}}</a>
                          <a class="nav-item nav-link" href="/register">Add new Admin</a>
                          <a class="nav-item nav-link" href="/logout">Logout</a>
                        
                        {% else %}
                        <!--  <a class="nav-item nav-link" href="/">Login</a>-->
                        <a class="nav-item nav-link" href="/about">About</a>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </nav>
              </header>


              <main role="main" class="container">
                    <div class="row">
                      <div class="col-md-12">
                        {% block content %}{% endblock %}
                      </div>
                      
                    </div>
                  </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>   
<script src="/static/scrrapper.js"></script>
<script src="/static/mj.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js.map"></script>



  
  </body>
</html>
